allprojects {
    group 'edu.technopolis.homework'
    version '1.0'
    apply plugin: 'java'

    repositories {
        mavenCentral()
    }

    apply plugin: 'findbugs'
    tasks.withType(FindBugs) {
        reports {
            xml.enabled true
        }
    }
    findbugs {
        effort = "max"
        reportLevel = "high"
        ignoreFailures = true
    }
}
